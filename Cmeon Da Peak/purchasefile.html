<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
</head>
<body>
    <h1>PURCHASE FORM</h1>
     <!-- form -->
     <label for="FIRSTNAME">First Name</label>
     <input type="FIRST NAME" name="" id="firstname">
     (max 30characters a-z and A-Z) <br><br>

    <label for="LASTNAME">Last Name</label>
    <input type="LAST NAME" name="" id="lastname">
    (max 30characters a-z and A-Z) <br><br>

    <label for="DATE">Date:</label>
    <input type="date" name="" id="date"> <br><br>

    <label for="SERIALNUMBER">Selected Property:</label>
    <input type="SERIALNUMBER" name="" id="serialnumber" required placeholder="Apartment S/N ">
    (max 30characters a-z and A-Z) <br><br>

    <label for="Email Address:">Email Address:</label>
    <input type="email" value="example@gmail.com" required placeholder="Enter Your Email" name="" id=""><br><br>


</body>
</html>
